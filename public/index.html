<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <title>Chat</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper_line">
        <div class="wrapper_authorization">
          <h2 class="header_title">
            Enter nickname to<br />
            connect:
          </h2>
          <form id="form_authorization" action="">
            <input
              id="name_user"
              placeholder="Enter nickname"
              autocomplete="off"
              maxlength="13"
            />
            <button class="btn btn_enter">Connect</button>
          </form>
        </div>
        <div class="wrapper_chat flex_layout">
          <div class="flex_wrapper">
            <h2 class="title_chat flex_item_title">GENERAL CHAT</h2>
            <ul id="messages" class="flex_item_meslist"></ul>
            <form id="form" class="flex_item_form" action="">
              <input id="input" placeholder="Message..." autocomplete="off" />
              <button class="btn btn_send">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
